<html xmlns:th="http://www.thymeleaf.org">

<head>
	
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>

  <meta name="description" content=""/>
  <meta name="author" content=""/>

  <title>Kiro Kyungbuk</title>

  <link rel="stylesheet" href="../css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../css/login.css"/>
  <link rel="stylesheet" href="../css/modern-business.css"/>

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">경북 분원</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownPortfolio" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              	경북분원 소개
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownPortfolio">
              <a class="dropdown-item" href="/abt/greet">인사말</a>
              <a class="dropdown-item" href="/abt/org">조직도 및 업무별 담당자</a>
              <a class="dropdown-item" href="/abt/map">찾아오시는길</a>
           	</div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownBlog" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              	연구분야
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownBlog">
              <a class="dropdown-item" href="/dev/res-field">연구분야</a>
              <a class="dropdown-item" href="/dev/res-result">연구성과</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownBlog" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              	알림마당
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownBlog">
              <a class="dropdown-item" href="/alert/business">공지사항</a>
              <a class="dropdown-item" href="/alert/notice">사업공고</a>
              <a class="dropdown-item" href="/alert/qna">Q/A</a>
            </div>
          </li>
           <li class="nav-item">
            <a class="nav-link" href="/login">로그인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signup">회원가입</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-login">
				<div class="panel-heading">
					<div class="row">
						<div class="media-body">
							<h2 class="media-heading">로그인</h2>
						</div>
					</div>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
	
							<form id="login-form" action="login" method="post" role="form" style="display: block;">
									<div class="form-group">
										<h5>이메일 주소</h5>
									</div>
									<div class="form-group">
										<input type="text" name="email" id="email" tabindex="1" class="form-control" placeholder="이메일 주소를 입력하세요" th:attr="value=${email}"/>
									</div>
									<div class="form-group">
										<h5 th:inline="text">비밀번호 <a href="forgot-password" tabindex="3" class="forgot-password">비밀번호를 잊으셨나요?</a></h5>
									</div>
									<div class="form-group">
										<input type="password" name="passwd" id="passwd" tabindex="2" class="form-control" placeholder="비밀번호를 입력하세요" th:value="${passwd}"/>
									</div>
									<div th:if="${message} != null" class="alert alert-danger alert-dismissable text-left" id="message">
										<button aria-hidden="true" data-sidmiss="alert" class="close" type="button">1111</button>
										로그인
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="5" class="form-control btn btn-login" th:value="로그인"/>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

  
  
  

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="../js/jquery.min.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>

</body>

</html>
